server {
    listen      80;
    listen      [::]:80;
    server_name wiki;
    set         $base /var/www/html;
    root        $base/wiki;

    # security
    include     security.conf;

    # index.php
    index       index.php;

    # index.php fallback
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # additional config
    include general.conf;

    # handle .php
    location ~ \.php$ {
        include php_fastcgi.conf;
    }
}
